<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="style.css">
    <title>Crunchyroll</title>
</head>

<body>
    <div class="header-nav_container">
        <div class="header-nav_left">
            <span class="header-nav_group">
                <span class="header-nav_link">
                    <img class="crunchyroll__button" id="crunchyroll">
                    </img>
                </span>
                <a class="header-nav_link">
                    <div class="header__button" id="browse">
                        <span class="browse__label">Browse</span>
                    </div>
                </a>
                <a class="header-nav_link">
                    <div class="header__button" id="manga">
                        <span class="manga__label">Manga</span>
                    </div>
                </a>
                <a class="header-nav_link">
                    <div class="header__button" id="games">
                        <span class="games__label">Games</span>
                    </div>
                </a>
                <a class="header-nav_link">
                    <div class="header__button" id="store">
                        <span class="store__label">Store</span>
                    </div>
                </a>
                <a class="header-nav_link">
                    <div class="news__button" id="news">
                        <span class="news__label">News</span>
                    </div>
                </a>
            </span>
        </div>
        <div class="header-nav_right">
            <span class="header-nav_group">
                <a class="header-nav_link">
                    <div class="header__button" id="search">
                        <span class="search__label">Search</span>
                    </div>
                </a>
                <a class="header-nav_link">
                    <div class="header__button" id="manga">
                        <span class="manga__label">Manga</span>
                    </div>
                </a>
                <a class="header-nav_link">
                    <div class="header__button" id="games">
                        <span class="games__label">Games</span>
                    </div>
                </a>
            </span>
        </div>
    </div>

</body>

</html>
